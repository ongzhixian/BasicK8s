# Define a PV.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-5gi-pv
  labels:
    type: local
    environment: dev
spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/database-5gi-pv"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: devenv
  name: mysql-pvc
  labels:
    app: mysql
    environment: dev
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  