# Define a PV.
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: devenv
  name: generic-128mi-pv
  labels:
    type: local
    environment: dev
spec:
  storageClassName: hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/generic-128mi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: devenv
  name: generic-128mi-pvc
  labels:
    app: generic
    environment: dev
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
